# Sample .travis.yml for R projects

language: r
r:
    - oldrel
    - release
    - devel
sudo: false
cache:
    packages: true
install:
    - Rscript -e 'install.packages(c("glmnet", "xgboost", "maxLik"), lib='/usr/lib/R/library')'
r_packages:
    - glmnet
    - maxLik
    - xgboost
warnings_are_errors: true
after_success:
    - Rscript -e 'covr::codecov()'

notifications:
    email:
        on_success: change
        on_failure: change
    slack:
        rooms:
            - jaredlander:rOAt1FPjvpOV7GhGxdLcu4KW#coefplot

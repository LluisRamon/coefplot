# Sample .travis.yml for R projects

language: r
r:
    - oldrel
    - release
    - devel
sudo: false
cache:
    packages: true
warnings_are_errors: true
sudo: required
r_packages:
  - glmnet
  - maxLik
  - xgboost
after_success:
  - Rscript -e 'covr::codecov()'

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    rooms:
      - jaredlander:rOAt1FPjvpOV7GhGxdLcu4KW#coefplot

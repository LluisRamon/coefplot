# Sample .travis.yml for R projects

language: r
r:
    - oldrel
    - release
    - devel
sudo: false
cache:
    packages: true
before_install:
    - sudo mkdir -p /usr/lib/R/library
    - echo 'R_LIBS=/usr/lib/R/library:/usr/lib/R/site-library/' > ~/.Renviron
    - sudo chmod 2777 /usr/lib/R/library
install:
    - Rscript -e 'install.packages(c("glmnet", "xgboost", "maxLik"), lib="/usr/lib/R/library")'
#r_packages:
#    - glmnet
#    - maxLik
#    - xgboost
warnings_are_errors: true
after_success:
    - Rscript -e 'covr::codecov()'

notifications:
    email:
        on_success: change
        on_failure: change
    slack:
